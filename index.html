<!DOCTYPE html>
<html>
   <head>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <link rel="stylesheet" type="text/css" href="styles.css">

   </head>

   <body>
      <h3>Bechdel Test Visualisation</h3>
      <div id='container'>
            <svg></svg>
         </div>
      <script>

   const margin = 60;
   const width = 1000 - 2 * margin;
   const height = 600 - 2 * margin;
   const widthToBudgetRatio = 90;
   const ratingColors = {
      '0': '#912AE8',
      '1': '#DC3AFF',
      '2': '#E82AC9',
      '3': '#FF2E74',
   }

   const svg = d3.select('svg');

   const scale = (num, in_min, in_max, out_min, out_max) => {
      return (num - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
   }

   d3.json("finalData.json", function(error, data) {
   

      const chart = svg.append('g')
        .attr('transform', `translate(${margin}, ${margin})`);


      const yScale = d3.scaleLinear()
         .range([height, 0])
         .domain([0, 50]);

      const xScale = d3.scaleBand()
         .range([0, width])
         .domain(data.map((s) => s.year))
         .padding(0.2)

      chart.append('g')
         .attr('transform', `translate(0, ${height})`)
         .call(d3.axisBottom(xScale));

      chart.append('g')
         .call(d3.axisLeft(yScale));

      chart.selectAll()
         .data(data)
         .enter()
      
         .each(function(d,i) {
            const numberOfMovies = d.movies.length;
            let offset = 0;
            const dataPointHeight = height /(numberOfMovies);
            for (const movie of d.movies){
               const dataPointWidth = xScale.bandwidth()*(1 - 1/scale(movie["budget"], 0, 999999999, 1, 14));
               chart.append('rect')
               .attr('x', (s) => xScale(d.year)+xScale.bandwidth()/2-dataPointWidth/2)
               .attr('y', (s) => (height - dataPointHeight) - offset)
               .attr('height', (s) => dataPointHeight)
               .attr('width', dataPointWidth)
               .attr('fill', ratingColors[movie.rating])

               offset += dataPointHeight;
            }
   
            })


   });
    </script>
   </body>
</html>
